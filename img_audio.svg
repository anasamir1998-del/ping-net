<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="600" height="400" fill="#0f172a"/>
    <g transform="translate(220, 80)">
        <!-- Speaker Box -->
        <rect x="20" y="20" width="120" height="180" fill="#334155" stroke="#1e293b" stroke-width="2"/>
        <!-- Tweeter -->
        <circle cx="80" cy="60" r="20" fill="#0f172a"/>
        <circle cx="80" cy="60" r="10" fill="#475569"/>
        <!-- Woofer -->
        <circle cx="80" cy="140" r="40" fill="#0f172a"/>
        <circle cx="80" cy="140" r="25" fill="#475569"/>
        <!-- Sound Waves -->
        <path d="M160 80 Q180 110 160 140" fill="none" stroke="#06b6d4" stroke-width="3"/>
        <path d="M170 70 Q200 110 170 150" fill="none" stroke="#06b6d4" stroke-width="3" opacity="0.6"/>
    </g>
    <text x="300" y="320" font-family="Arial" font-size="24" fill="#06b6d4" text-anchor="middle">الأنظمة الصوتية والمرئية</text>
</svg>
